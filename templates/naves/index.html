{% extends "base.html" %}

{% block content %}
<h1>Naves</h1>

<table>
    <tr>
        <td>Nome</td>
        <td>ID</td>
        <td>Ações</td>
    </tr>

{% for nave in naves %}
    <tr>
        <td>{{ nave.nome }}</td>
        <td>{{ nave._id }}</td>
        <td>
            <a href="{{ url_for('naves.editar_nave', id=nave._id) }}">Editar</a>
            <a href="#">Deletar</a>
        </td>
    </tr>
{% endfor %}
</table>
{% endblock %}
