{% extends "base.html" %}

{% block content %}
<h1>Veiculos</h1>

<table>
    <tr>
        <td>Nome</td>
        <td>ID</td>
        <td>Ações</td>
    </tr>

{% for veiculo in veiculos %}
    <tr>
        <td>{{ veiculo.nome }}</td>
        <td>{{ veiculo._id }}</td>
        <td>
            <a href="{{ url_for('veiculos.editar_veiculo', id=veiculo._id) }}">Editar</a>
            <a href="{{ url_for('veiculos.deletar_veiculos', id=veiculo._id) }}">Deletar</a>
        </td>
    </tr>
{% endfor %}

    <tr>
        <td><a href="{{ url_for('veiculos.criar_veiculo') }}">+</a></td>
    </tr>

</table>
{% endblock %}
