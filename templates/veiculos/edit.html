{% extends "base.html" %}

{% block content %}

<h1>{{ verbo }} veiculo {% if veiculo %}{{ veiculo._id }}{% endif %}</h1>

<form method="post">
    <p>
        Nome: 
        <input  type="text"  
                name="veiculo_nome" 
                value="{% if veiculo %}{{ veiculo.nome }}{% endif %}">
    </p>
    <p>
        <input type="submit" value="Salvar">
    </p>
</form>
{% endblock %}
