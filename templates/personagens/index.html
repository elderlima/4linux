{% extends "base.html" %}

{% block content %}
<h1>Personagens</h1>

<table>
    <tr>
        <td>Nome</td>
        <td>ID</td>
        <td>Ações</td>
    </tr>

{% for personagem in personagens %}
    <tr>
        <td>{{ personagem.nome }}</td>
        <td>{{ personagem._id }}</td>
        <td>
            <a href="{{ url_for('personagens.editar_personagem', id=personagem._id) }}">Editar</a>
            <a href="{{ url_for('personagens.deletar_personagens', id=personagem._id) }}">Deletar</a>
        </td>
    </tr>
{% endfor %}
    <tr>
        <td><a href="{{ url_for('personagens.criar_personagem') }}">+</a></td>
    </tr>
</table>
{% endblock %}
